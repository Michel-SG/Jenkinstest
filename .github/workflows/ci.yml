      run: |
        echo "# Bienvenue dans ce projet" > README.md
        echo "Ce fichier a été ajouté automatiquement via une GitHub Action." >> README.md    
    
    - name: Validate PR checkboxes
      id: checkboxes
      env:
        GITHUB_TOKEN: ${{ secrets.TOCKEN_REGISTRY }}
